<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Showcase</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <h1>Sample 1: Interactive To-Do List</h1>
            <div class="todo">
                <input type="text" id="taskInput" placeholder="Enter a task">
                <button id="addButton">Add Task</button>
                <ul id="taskList"></ul>
            </div>
        </section>
        <section>
            <h1>Sample 2: Fetching Data from an API</h1>
            <div class="api">
                <button id="fetchButton">Fetch Data</button>
                <div id="results"></div>
            </div>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
